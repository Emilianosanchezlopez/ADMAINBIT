function myFunction(arr) {
    var out = '<table class="table"><thead><tr> <th>Nombre</th> <th>Red</th> <th>Mail</th> <th>Department</th> </tr></thead>';

		arr[i].Mail +

        arr[i].Department +
        "</td></tr>";
    }
    out += "</table>";
    document.getElementById("mitabla").innerHTML = out;
}
</script>
